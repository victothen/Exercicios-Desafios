<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com links</title>
</head>
<body>
    <h1>Usando links externos</h1>
    <p>Você pode acessar o meu <a href="https://github.com/victothen">repositório público no Github</a></p> <!--Sobrepõe o site, ou seja, quando clica no link, vai para o site usando a página-->

    <p>Você também pode acessar o <a href="https://www.youtube.com/cursoemvideo">canal do Gustavo Guanabara no Youtube</a></p>


    <!--Utilizando um link externo, vai para o site com uma nova janela (Parametro Target)-->
    <p>Você pode acessar o meu <a href="https://github.com/victothen" target="_blank" rel="external">repositório público no Github</a></p>
</body>
</html>
